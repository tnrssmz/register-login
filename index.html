<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">

        <div class="formBox">

            <h1 id="tittle">Register</h1>
            <hr>
            <h2>let's get you on board</h2>

            <form action="signin.html" id="active">

                <div class="inputGroup">

                    <div class="inputArea">
                        <i class="fa-solid fa-user"></i>
                        <label for="name"></label>
                        <input type="text" id="name" placeholder="Full Name">
                    </div>

                    <div class="inputArea">
                        <i class="fa-solid fa-envelope"></i>
                        <label for="email"></label>
                        <input type="email" id="email" placeholder="Email">
                    </div>

                    <div class="inputArea">
                        <i class="fa-solid fa-lock"></i>
                        <label for="password"></label>
                        <input type="password" id="password" placeholder="Password">
                    </div>

                    <input type="submit" value="Register" class="send" id="submit">

                </div>

                

            </form>
            <div class="btnArea">
                <a href="./index.html">Register</a>
                <a href="./signin.html" class="disable">Log In</a>
            </div>
            
            <div id="alert"></div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/b4f9aafbc2.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
