<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">

        <div class="formBox">

            <h1 id="tittle">Log In</h1>
            <hr>
            <h2>please login to your account</h2>

            <form action="index.html" id="ind">

                <div class="inputGroup">

                    <div class="inputArea">
                        <i class="fa-solid fa-envelope"></i>
                        <label for="email"></label>
                        <input type="email" id="email" placeholder="Email">
                    </div>

                    <div class="inputArea">
                        <i class="fa-solid fa-lock"></i>
                        <label for="password"></label>
                        <input type="password" id="password" placeholder="Password">
                    </div>

                    <input type="submit" value="Log in" class="send" id="submit">

                    <p>Forgot password? <a href="#">Click Here!</a></p>

                </div>

                
            </form>
            <div class="btnArea">
                <a href="./index.html" class="disable">Register</a>
                <a href="./signin.html">Log In</a>
            </div>

            <div id="alert"></div>

        </div>

    </div>

    <script src="https://kit.fontawesome.com/b4f9aafbc2.js" crossorigin="anonymous"></script>
    <script src="./script2.js"></script>
</body>

</html>
